<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/base.css">

    <!-- Start of home page -->
    <div data-role="page" id="search" class="page page-search">

                <div class="d-jc-c d-a-c">
                    <a href="http://"><img src="./svg/radius.svg" alt="" srcset=""></a>

            </div>
            <div class="search__header--bottom">
                <ul>
                    <li>

                    </li>
                    <li>

                    </li>
                    <li>

                    </li>
                    <li>

                    <li>

                </ul>
            </div>
            
        </div><!-- /header -->

            <div class="search__content--twe d-flex">

            </div>
            <div class="search__content--three">

                <img src="./svg/image/image-7.svg" alt="" srcset="" class="badge">

        </div><!-- /content -->

        <div data-role="footer">
            
        </div><!-- /footer -->

    <div data-role="bottom-tab" class="tabnab">
        <ul class="d-jc-b">
            <li>
                <div class="image">
                    <img src="./svg/home.svg" alt="" srcset="">

            <li>

            <li>
