<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <!-- Start of login page -->
    <div data-role="page" id="login" class="page-login">

        <div data-role="header">
            <div class="logo d-jc-c">
                <img src="./svg/threeangle.svg" alt="" srcset="">
            </div>
        </div><!-- /header -->
        
        <div data-role="content" class="content d-flex-c d-jc-c">
            
            <form action="" class="d-flex-c d-jc-c">
                <input type="text" name="username" id="username" placeholder="User name or email address">
                <input type="text" name="password" id="password" placeholder="Password">
            </form>

            <div data-role="content-forgot d-flex" >
                <div class="forgot">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            <div class="content-login-button d-flex-c d-jc-c">
                
                <p><a href="homepage.html" data-direction="reverse" class="ui-btn button d-flex"><button>Log In</button></a></p>
            </div>
        </div><!-- /content -->

        <div data-role="footer">
            <div class="border d-jc-c d-a-c">
                <div class="border-line">
                </div>
                <div class="border-text">
                    <span>OR</span>
                </div>
                <div class="border-line">
                </div>
            </div>
            <div class="log-content d-jc-c">
                <span>
                    <p> have an account? &nbsp;
                    <a href="signup.html" data-direction="reverse" class="ui-btn">Log in.</a></p>
                </span>
            </div>
        </div><!-- /footer -->
        
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</html>
